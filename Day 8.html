<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Management System</title>
    <link rel="stylesheet" href="day 8.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>My Bookstore</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Books</a></li>
                    <li><a href="#">Add Book</a></li>
                    <li><a href="#">Search</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="container">
        <h2>Add Book</h2>
        <form id="addBookForm" onsubmit="addBook(event)">
            <label for="title">Title:</label>
            <input type="text" id="title" required>
            <label for="author">Author:</label>
            <input type="text" id="author" required>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" required>
            <label for="price">Price:</label>
            <input type="number" id="price" step="0.01" required>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" required>
            <button type="submit">Add Book</button>
        </form>
    </section>

    <section class="container" id="bookDetailsSection" style="display: none;">
        <h2><u>Book Details</u></h2>
        <div id="bookDetails" class="book-details"></div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Bookstore. All rights reserved.</p>
        </div>
    </footer>

    <script src="bsm.js"></script>
    <script>
        function addBook(event) {
            event.preventDefault();

            // Get form values
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const genre = document.getElementById('genre').value;
            const price = document.getElementById('price').value;
            const quantity = document.getElementById('quantity').value;

            // Display book details
            const bookDetailsSection = document.getElementById('bookDetailsSection');
            const bookDetails = document.getElementById('bookDetails');
            bookDetails.innerHTML = `
                <p><strong>Title:</strong> ${title}</p>
                <p><strong>Author:</strong> ${author}</p>
                <p><strong>Genre:</strong> ${genre}</p>
                <p><strong>Price:</strong> $${price}</p>
                <p><strong>Quantity:</strong> ${quantity}</p>
            `;
            bookDetailsSection.style.display = 'block';
        }
    </script>
</body>
</html>
